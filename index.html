<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>vue-boolzapp</title>
</head>
<body>
    <div class="background-container">
        <div class="upper-bkg-container"></div>
        <div class="down-bkg-container"></div>
        <div class="boolzapp-container">
            <!--Header boolzapp-->
            <div class="header">
                <!--left header-->
                <div class="left-header">
                    <div class="left-side">
                        <div class="img">
                            <img src="img/avatar_io.jpg" alt="mio avatar">
                        </div>
                        <div class="nome">Sofia</div>
                    </div>
                    <div class="right-side">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                
                <!--right header-->
                <div class="right-header">
                    <div class="left-side">
                        <div class="img">
                            <img src="img/avatar_1.jpg" alt="mio avatar">
                        </div>
                        <div class="nome">Michele</div>
                    </div>
                    <div class="right-side">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>  
            </div>  
            <div class="main-container">
                <!--left side container-->
                <div class="left-side-container">
                    <!--notification container-->
                    <div class="notify">
                        <i class="fa-solid fa-bell-slash"></i>
                        <div class="notify-text">
                            <h4>Ricevi notifiche di nuovi messaggi</h3>
                            <h5>Attiva notifiche desktop</h4>
                        </div>
                    </div>
                    <!--search container-->
                    <div class="search-contact">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <!--contact container-->
                    <div class="contact-container">
                        <div class="img">
                            <img src="img/avatar_io.jpg" alt="mio avatar">
                        </div>
                        <div class="user-messagge">
                            <div class="nome">Sofia</div>
                            <div class="last-message">Ultimo messaggio inviato</div>
                        </div>
                        


                        
                    </div>
                </div>
                
                <!--right side container-->
                <div class="right-side-container">
                    <div class="messages-container">

                    </div>
                    <div class="text-messagge-container">
                        <i class="fa-regular fa-face-smile"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                </div>
            </div>
            

                
        </div>


    </div>
