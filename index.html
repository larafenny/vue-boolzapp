<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js" defer></script>
    <title>vue-boolzapp</title>
</head>
<body>
    <div id="background-container">
        <div class="upper-bkg-container"></div>
        <div class="down-bkg-container"></div>
        <div class="boolzapp-container">
            <!--Header boolzapp-->
            <div class="header">
                <!--left header-->
                <div class="left-header">
                    <div class="left-side">
                        <div class="img">
                            <img src="img/avatar_io.jpg" alt="mio avatar">
                        </div>
                        <div class="nome">Sofia</div>
                    </div>
                    <div class="right-side">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                
                <!--right header-->
                <div class="right-header">
                    <div class="left-side">
                        <div class="img">
                            <img :src="'img/avatar' + selectedContact.avatar + '.jpg'" alt="'avatar di ' + selectedContact.name">
                        </div>
                        <div class="nome">
                            {{selectedContact.name}}</div>
                    </div>
                    <div class="right-side">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>  
            </div>  
            <div class="main-container">
                <!--left side container-->
                <div class="left-side-container">
                    <!--notification container-->
                    <div class="notify">
                        <i class="fa-solid fa-bell-slash"></i>
                        <div class="notify-text">
                            <h4>Ricevi notifiche di nuovi messaggi</h3>
                            <h5>Attiva notifiche desktop</h4>
                        </div>
                    </div>
                    <!--search container-->
                    <div class="search-contact">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <!--contact container-->
                    <div 
                        v-for="contact in contacts" 
                        class="contact-container" 
                        @click="selectContact(contact)"
                    >
                        <div class="img">
                            <img v-bind:src="'img/avatar'+contact.avatar+'.jpg'" v-bind:alt="contact.name">
                        </div>
                        <div class="user-messagge">
                            <div class="nome">{{contact.name}}</div>
                            <div class="last-message">{{getLastMessage(contact)}}</div>
                        </div>
                        <div class="hour">12:00</div>                        
                    </div>
                </div>
        
                <!--right side container-->
                <div class="right-side-container">
                    <div class="messages-container">
                        <div v-for="message in selectedContact.messages"
                            :class="message.status">
                                {{message.message}}
                            </div>
                    </div>
                    <div class="text-messagge-container">
                        <i class="fa-regular fa-face-smile"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                </div>
            </div>
        </div>
    </div>
